{% capture result_elem %}
  <div class="col-12 col-md-6 col-lg-4">
      <a href="{url}" class="cs-zx bg-dark-dm bg-light-lm h-100 text-decoration-none border text-dark-lm text-white-dm">
          <span class="zc-button mr-5 c-{category}">
          </span>
          <hr>
          <span class="text-center d-inline-block font-size-16 w-full">{title}</span>
      </a>
  </div>
{% endcapture %}


{% capture not_found %}<p class="mt-5 text-center">Oops! No result founds.</p>{% endcapture %}

<script src="https://cdn.jsdelivr.net/gh/zxce3/zxce3/js/jss.min.js"></script>
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('search-results'),
  json: '{{ '/api/search.json' | relative_url }}',
  searchResultTemplate: '{{ result_elem | strip_newlines }}',
  noResultsText: '{{ not_found }}',
  templateMiddleware: function(prop, value, template) {
    if (prop === 'categories') {
      if (value === '') {
        return `${value}`;
      } else {
        return `${value}`;
      }
    }

    if (prop === 'tags') {
      if (value === '') {
        return `${value}`;
      } else {
        return `<div><i class="bi bi-bookmark"></i>${value}</div>`;
      }
    }
  }
});
</script>
