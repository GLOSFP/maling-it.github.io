<nav class="navbar shadow-lg">
  <div class="navbar-content ml-5">
            <button class="btn btn-square bg-dark-light-dm mr-5" onclick="zxce3.toggleSidebar()" aria-haspopup="true" aria-expanded="false">
                <i class="bi bi-layout-sidebar-inset"></i>
            </button>
  </div>
        <a href="{{ site.url }}" class="navbar-brand">
          <img src="{{ site.title | downcase | prepend:'assets/' | relative_url }}.svg" alt="logo {{ site.title }}" style="height: 3rem !important;">
          {{ site.title }}
        </a>

    <div class="navbar-content ml-auto">
            <a onclick="zxce3.toggleModal('sr')" class="hidden-md-and-up btn btn-square  bg-dark-light-dm mr-5 navbar-menu-btn">
              <i class="bi bi-justify-right"></i>
            </a>
              {% capture title %}{{ page.title }} - {{ site.title }}{% endcapture %}
  {% assign url = page.url | absolute_url %}
  {% for share in site.data.sharing.sidebar %}
  {% assign link = share.link | replace: 'TITLE', title | replace: 'URL', url %}
    <a data-toggle="tooltip" data-placement="bottom" data-title="{{ share.type }}" target="_blank" rel="noopener" aria-label="{{ share.type }}" class="btn btn-square bg-dark-light-dm mr-5 hidden-sm-and-down" href="{{ link }}"><i class="bi {{ share.icon }}"></i></a>
{% endfor %}
    <a data-toggle="tooltip" data-placement="bottom" data-title="Mode Theme" target="_blank" rel="noopener" aria-label="mode" class="btn btn-square bg-dark-light-dm" onclick="zxce3.toggleDarkMode()">
      <i class="bi-moon-fill hidden-dm" aria-hidden="true"></i>
      <i class="bi-sun-fill hidden-lm" aria-hidden="true"></i>
    </a>
    </div>
</nav>
